name: Deploy

on:
  push:
    branches:
      - main
permissions: 
  id-token: write 
  contents: read
defaults:
  run:
    working-directory: web
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest    
    permissions: 
      id-token: write 
      contents: read
    steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - uses: pnpm/action-setup@v4
          name: Install pnpm
          with:
            version: 9
            run_install: false
  
  
        - name: Install dependencies
          run: pnpm install
          working-directory: ./web
        - name: Build project
          run: npm run build
          working-directory: ./web
        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: ./web/dist # The folder the action should deploy.
       